<ng-container *ngIf="item">
    <article>
        <h2>{{item.name || item.className}}</h2>
        <span>{{item.visible ? 'visible' : 'hidden'}}</span>
        <span>{{item.locked ? 'locked' : 'unlocked'}}</span>
        <span>{{item.selectedColor}}</span>
        <span>{{item.selected ? 'selected' : 'unselected'}}</span>
    </article>
    <div *ngIf="item.children && item.children.length > 0">
        <app-item *ngFor="let child of item.children" [item]="child"></app-item>
    </div>
</ng-container>
