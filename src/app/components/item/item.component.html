<ng-container *ngIf="item">
    <article>
        <button *ngIf="hasChildren" (click)="childrenVisible = !childrenVisible">{{childrenVisible ? 'expanded' : 'collapased'}}</button>
        <h2>{{item.name || item.className}}</h2>
        <button (click)="item.visible = !item.visible">{{item.visible ? 'visible' : 'hidden'}}</button>
        <button (click)="item.locked = !item.locked">{{item.locked ? 'locked' : 'unlocked'}}</button>
        <span
            [colorPicker]="selectedColor"
            [style.background]="selectedColor"
            [cpOutputFormat]="'hex'"
            [cpPosition]="'bottom'"
            [cpWidth]="'130px'"
            (colorPickerChange)="item.selectedColor=$event"
        ></span>
        <button (click)="item.selected = !item.selected">{{item.selected ? 'selected' : 'unselected'}}</button>
        <button (click)="item.remove()">delete</button>
    </article>
    <div *ngIf="hasChildren && childrenVisible">
        <app-item *ngFor="let child of item.children" [item]="child"></app-item>
    </div>
</ng-container>
