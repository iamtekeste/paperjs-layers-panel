<main
    ngResizable
    [rzMinHeight]="26"
    [rzMinWidth]="26"
    [rzHandles]="'se'"
    ngDraggable
    [handle]="titleBar"
>
    <div>
        <header #titleBar>
            <h1>Paper.js layers panel</h1>
            <button (click)="close()">close</button>
        </header>
        <section *ngIf="_scope">
            <app-item *ngFor="let layer of _scope.project.layers" [item]="layer"></app-item>
        </section>
        <button (click)="update()">update</button>
    </div>
</main>
