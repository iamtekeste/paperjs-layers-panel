<main
    ngResizable
    [rzMinHeight]="26"
    [rzMinWidth]="26"
    [rzHandles]="'se'"
    ngDraggable
    [handle]="titleBar"
>
    <div>
        <h1 #titleBar>Paper.js layers panel</h1>
        <section *ngIf="_scope">
            <app-item *ngFor="let layer of _scope.project.layers" [item]="layer"></app-item>
        </section>
        <button (click)="update()">update</button>
    </div>
</main>
