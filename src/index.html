<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PaperjsLayersPanel</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-core.js"></script>
    <style>
        html,
        body {
            margin   : 0;
            overflow : hidden;
            height   : 100%;
        }

        /* Scale canvas with resize attribute to full size */
        canvas {
            width    : 100%;
            height   : 100%;
            position : absolute;
            top      : 0;
            left     : 0;
        }
    </style>
</head>
<body>
<paperjs-layer-panel id="panel"></paperjs-layer-panel>
<canvas id="canvas" resize></canvas>
<script>
    paper.setup(document.getElementById('canvas'));
    var panel   = document.getElementById('panel');
    panel.scope = paper;

    // draw something to test display
    var circle1 = new paper.Path.Circle({
        center       : paper.view.center,
        radius       : 50,
        fillColor    : 'orange',
        selectedColor: 'red',
        selected     : true,
        onMouseDown  : function () {this.selected = !this.selected;}
    });
    var layer   = new paper.Layer();
    layer.activate();
    var circle2 = new paper.Path.Circle({
        center   : paper.view.center.add(150, 0),
        radius   : 50,
        fillColor: 'blue'
    });
</script>
</body>
</html>
